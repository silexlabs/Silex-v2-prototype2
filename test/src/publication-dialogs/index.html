<html>
	<HEAD>

		<script data-slp-use="org.slplayer.component.interaction.Draggable"></script>
		<script data-slp-use="org.slplayer.component.layout.Panel"></script>

		<script data-slp-use="org.slplayer.component.navigation.Page"></script>
		<script data-slp-use="org.slplayer.component.navigation.Layer"></script>
		<script data-slp-use="org.slplayer.component.navigation.link.LinkToPage"></script>
		<script data-slp-use="org.slplayer.component.navigation.link.LinkClosePage"></script>
		<script data-slp-use="org.slplayer.component.navigation.link.LinkToContext"></script>
		<script data-slp-use="silex.ui.dialog.ModelDebugger"></script>

		<script data-slp-use="silex.ui.dialog.AuthDialog"></script>
		<script data-slp-use="silex.ui.dialog.OpenDialog"></script>
		<script data-slp-use="silex.ui.list.PublicationList"></script>



		<META http-equiv="Content-Type" content="text/html; charset=UTF-8"></META> 
		<META name="initialPageName" content="empty-page"></META>
		<!-- plugins -->
		<!-- info -->
		<title>DIALOGS!</title>
		<meta name="description" content="A 1st test of Silex publication" />
		<meta name="keywords" content="HTML,CSS,website editor" />
		<meta name="author" content="lexoyo" />
		<meta name="revised" content="lexoyo, 29/08/2011" />
		<!-- config -->
		<meta name="type" content="publication" /> <!-- or theme, utility -->
		<meta name="state" content="public" /> <!-- or private, trashed -->
		<meta name="useDeeplink" content="false" />
		<LINK href="app.css" rel="stylesheet"></LINK>

	</HEAD>
	<body class="group-main">
			<P><A class="LinkToPage" href="#empty-page" data-group-id="group-main">Empty page</A></P>
			<P><A class="LinkToPage" href="#login-dialog" data-group-id="group-main">Login</A></P>
			<P><A class="LinkToPage" href="#open-dialog" data-group-id="group-main">Open publication</A></P>

			<A class="Page" name="empty-page" data-group-id="group-main"></A>

			<!-- ----------	 -->
			<!-- 	Dialogs	 -->
			<!-- ----------	 -->
			<div class="dialogs">
				<!-- Login Dialog -->
				<A class="Page" name="login-dialog" data-group-id="group-main"></A>
				<div class="container">
					<form class="Layer login-dialog dialog-foreground AuthDialog" data-dialog-name="login-dialog">
						<div class="header">
							<img src="../admin/assets/logo.png"></img>
						</div>
						<fieldset> 
							<div class="form">
							
								<p class="login">Login</p><p><input type="text" class="input-field-login" size="21" max-lenght="50" > </input></p>
								<p class="password">Password</p><p><input type="text" class="input-field-pass"size="21" max-lenght="50"></input></p>
							</div>
							<div class="assets-dialog">
								
								<input type="submit" value="Login" class="validate-button"></input>
								<button class="cancel-button">Cancel</button>
								<p class="error-text"></p>

							</div>
							<div class="solid"></div>
							<div class="solid-2"></div>
						</fieldset>
						<footer>
							<p><a href="http://projects.Silexlabs.org/?/silex.v2/" target="blank"> Silex Official website</a> | <a href="http://www.silexlabs.org/silex/" target="blank"> Silex Labs</a> | <a class="disabled-link">Online help</a> | <a class="disabled-link">Forums</a></p>
						</footer>
					</form>

				</div>
				<!-- Open Dialog -->
				<A class="Page" name="open-dialog" data-group-id="group-main"></A>
				<form class="Layer open-dialog dialog-foreground OpenDialog" data-dialog-name="open-dialog">
					<div class="container-2">
						<div class="header-2">
							<img src="../admin/assets/header-2.png"></img>
						</div>
						<ul class="PublicationList publications">
							<li>::name:: <div class="column"><small>Last change by ::configData.lastChange.author:: on ::configData.lastChange.date::</small></div></li>
						</ul>
						<div class="foot">
								<div class="solid-3"></div>
								<div class="solid-4"></div>
								<input type="submit" value="Ok" class="validate-button"></input>
								<button class="cancel-button">Cancel</button>
						
						</div>
						
					</div>
				</form>
				<!-- dialog background -->
				<div class="Layer dialog-background login-dialog open-dialog"></div>
			</div>
			<!-- ----------	 -->
			<!-- /Dialogs -->
			<!-- ----------	 -->
			
	</body>
</html>
